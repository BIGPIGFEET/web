                <div class="card-header pb-0 text-left">
                  <h3 class="font-weight-bolder text-primary text-gradient">注册</h3>
                  <p class="mb-0">输入您的用户名/电子邮件和密码进行注册</p>
                </div>
                <div class="card-body pb-3">
                  <form name="registerform" method="post" action="#" >
                    <label>*用户名</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="用户名"  name="user_login" id="user_login" tabIndex="2" value="" required>
                    </div>
                    <label>Email</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Email" name="user_email" id="user_email" tabIndex="1" value="" required>
                    </div>
                    <label>密码</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="输入密码" tabindex="3" id="user_pwd1" name="user_pass"  required>
                    </div>
                    <label>确认密码</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="确认密码" tabindex="4" id="user_pwd2" name="user_pass2"  required>
                    </div>
                    <label>验证码：9+8=？</label>
                    <div class="mb-3">
                    <input name="aaa" value="9" type="hidden" />
                    <input name="bbb" value="8" type="hidden" />
                    <input class="form-control" placeholder="验证码" name="subab" id="subab" tabindex="5" required type="text">
                    </div>				  
                    <div class="text-center">
                      <input type="hidden" name="csyor_reg" value="ok" />
                      <input type="hidden" name="redirect_to" value=""/>
                      <button iname="wp-submit"  id="wp-submit"  tabindex="6" type="submit" class="btn bg-gradient-primary w-100 mt-4 mb-0">注册</button>
                    </div>
                  </form>
                </div>
